<!DOCTYPE html>
<html>
<head>
  <title>sygnalizacja Å›wiatlnija(zdanie2)</title>
  <style>
    .element {
      width: 200px;
      height: 50px;
      background-color: gray;
      margin-bottom: 10px;
      cursor: pointer;
    }
    
    .element.active-red {
      background-color: red;
    }
    .element.active-yellow {
      background-color: yellow;
    }
    .element.active-green {
      background-color: green;
    }
    
  </style>
</head>
<body>
  <div class="element"></div>
  <div class="element"></div>
  <div class="element"></div>

  <script>
    const elements = document.getElementsByClassName('element');
    function pierwszyColor() {
      resetKolorow();
      this.classList.add('active-red');
    }
    function drugiKolor() {
      resetKolorow();
      this.classList.add('active-yellow');
    }
    function trzecikolor() {
      resetKolorow();
      this.classList.add('active-green');
    }
    function resetKolorow() {
      for (let i = 0; i < elements.length; i++) {
        elements[i].classList.remove('active-green');
        elements[i].classList.remove('active-yellow');
        elements[i].classList.remove('active-red');
      }
    }
    elements[0].addEventListener('click', pierwszyColor);
    elements[1].addEventListener('click', drugiKolor);
    elements[2].addEventListener('click', trzecikolor);
  </script>
</body>
</html>
