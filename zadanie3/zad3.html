<!DOCTYPE html>
<html>
<head>
  <title>Formularz rejestracyjny</title>
  <style>
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h2>Formularz rejestracyjny</h2>
  <form id="registrationForm">
    <div>
      <label for="login">Login:</label>
      <input type="text" id="login" name="login" minlength="3" required>
      <span id="loginError" class="error"></span>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <span id="emailError" class="error"></span>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <span id="passwordError" class="error"></span>
    </div>
    <div>
      <label for="confirmPassword">Repeat password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>
      <span id="confirmPasswordError" class="error"></span>
    </div>
    <div>
      <input type="checkbox" id="showAdditionalFields" name="showAdditionalFields">
      <label for="showAdditionalFields">Show additional options</label>
    </div>
    <div id="additionalFields" style="display: none;">
      <div>
        <label for="phone">Telefon:</label>
        <input type="text" id="phone" name="phone" pattern="[0-9]*">
        <span id="phoneError" class="error"></span>
      </div>
      <div>
        <label for="birthdate">Data urodzenia:</label>
        <input type="date" id="birthdate" name="birthdate">
        <span id="birthdateError" class="error"></span>
      </div>
    </div>
    <button type="submit">Apply registration form</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
